server {
    server_name orbittools.space www.orbittools.space;

    # root /var/www/orbittools.space; # Not strictly needed for proxy but good for static assets if configured
    # index index.html;

    access_log /var/log/nginx/orbittools.access.log;
    error_log  /var/log/nginx/orbittools.error.log;

    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache static assets - Next.js handles this usually, but we can keep it if assets are served from /_next/static
    # location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/orbittools.space/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/orbittools.space/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
server {
    if ($host = www.orbittools.space) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = orbittools.space) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name orbittools.space www.orbittools.space;
    return 404; # managed by Certbot
}
