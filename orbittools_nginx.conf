server {
    listen 80;
    listen [::]:80;
    server_name orbittools.space www.orbittools.space;

    root /var/www/orbittools.space;
    index index.html;

    access_log /var/log/nginx/orbittools.access.log;
    error_log  /var/log/nginx/orbittools.error.log;

    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
